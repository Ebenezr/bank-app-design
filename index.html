<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/a62c4705ce.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body>
    <div class="container">
            <div class="header">
                <nav>
                    <strong>MBANK</strong>
                    <i class="fa-solid fa-bell"></i>
                    <div class="main-card"></div>
                </nav>
            </div>
            <div class="content-wrapper">
                <div class="people">
                  <h3>Send Money</h3>
                    <div class="people-wrapper">
                      <div class="person search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </div>
                      <div class="person">
                        <img src="./assets/images/one.jpg" alt="Profile">
                      </div>
                      <div class="person">
                        <img src="./assets/images/two.jpg" alt="Profile">
                      </div>
                      <div class="person">
                        <img src="./assets/images/three.jpg" alt="Profile">
                      </div>
                      <div class="person">
                        <img src="./assets/images/four.jpg" alt="Profile">
                      </div>
                      <div class="person">
                        <img src="./assets/images/five.jpg" alt="Profile">
                      </div>
                    </div>
                  </div>
                    <div class="payments-container">
                      <h3>Quick Payments</h3>
                        <div class="payment-wrapper">
                            <div class="card">
                              <div class="icon-status">
                                <i class="fa-thin fa-router"></i>
                              </div>
                              <div class="card-title">
                                <h3>Internet</h3>
                              </div>
                              <div class="card-info">
                                <h4>Kshs. 2,999</h4>
                                <p>Commision is 7%</p>
                              </div>
                            </div>
                            <div class="card">
                              <div class="icon-status">
                                <i class="fa-thin fa-bolt-lightning"></i>
                              </div>
                              <div class="card-title">
                                <h3>Electricity</h3>
                              </div>
                              <div class="card-info">
                                <h4>Kshs. 1,009</h4>
                                <p>Commision is 14%</p>
                              </div>
                            </div>
                            <div class="card">
                              <div class="icon-status">
                                <i class="fa-thin fa-droplet"></i>
                              </div>
                              <div class="card-title">
                                <h3>Water</h3>
                              </div>
                              <div class="card-info">
                                <h4>Kshs. 999</h4>
                                <p>Commision is 3%</p>
                              </div>
                            </div>
                        </div>
                </div>
                <footer>
                    <nav class="footer-nav">
                      <button type="button" name="button"><i class="fa-solid fa-house"></i></button>
                      <button type="button" name="button"><i class="fa-solid fa-bars-progress"></i></button>
                      <button type="button" name="button"><i class="fa-solid fa-wallet"></i></button>
                      <button type="button" name="button"><i class="fa-solid fa-retweet"></i></button>

                    </nav>
                </footer>
            </div>

    </div>
</body>

</html>
